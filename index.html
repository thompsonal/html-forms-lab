<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">Full Name</label><input type="text" id="fullname" placeholder="Enter Name" input required>
      <label for="email">Email</label> <input type="email" id="email" placeholder="Enter Email" input required> 
      <label for="phone">Phone</label><input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Message</label><textarea id="message" placeholder="Enter Message" input required></textarea>
      <label for="checkbox">Tick the checkbox if all details are correct, then click submit</label><input type="checkbox" id="checkbox">
      <input type="submit">
    </form>
  </body>
</html>
